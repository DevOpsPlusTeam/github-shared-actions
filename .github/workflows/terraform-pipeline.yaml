name: "Terraform"

on:
  workflow_call:
  push:
    branches:
      - main
      - release-*
    pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        if: startsWith(github.ref, 'refs/tags/master') || startsWith(github.ref, 'refs/tags/main') || startsWith(github.ref, 'refs/tags/release-')
        run: terraform plan -no-color -out:terraform.tfplan

      - name: Terraform apply
        environment: "prod"
        id: plan
        if: startsWith(github.ref, 'refs/tags/release-')
        run: terraform apply "terraform.tfplan"

